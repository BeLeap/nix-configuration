name: Build
on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "beleap-m1air"
            runner: macos-latest
            flakeAttrPath: "darwinConfigurations.beleap-m1air.system"
          - name: "csjang-m3pro"
            runner: macos-latest
            flakeAttrPath: "darwinConfigurations.csjang-m3pro.system"
          # - name: "vm-arm64-Darwin-presonal"
          #   runner: macos-latest
          #   flakeAttrPath: "nixosConfigurations.vm-arm64-Darwin-personal.config.system.build.vm"
          # - name: "vm-arm64-Darwin-work"
          #   runner: macos-latest
          #   flakeAttrPath: "nixosConfigurations.vm-arm64-Darwin-work.config.system.build.vm"
    runs-on: ${{ matrix.runner }}
    name: ${{ matrix.name }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v31
      - id: build
        run: |
          set -xeou pipefail
          HEAD_PATH="$(nix build ".#${{ matrix.flakeAttrPath }}" --accept-flake-config --no-link --print-out-paths)"
          echo "head_path=${HEAD_PATH}" >> "$GITHUB_OUTPUT"
      - if: github.event_name == 'pull_request'
        run: |
          set -xeou pipefail
          trap 'git worktree remove --force ../base' EXIT
          git worktree add ../base "${{ github.event.pull_request.base.sha }}"
          BASE_PATH="$(nix build "../base#${{ matrix.flakeAttrPath }}" --accept-flake-config --no-link --print-out-paths)"

          {
            echo "### ${{ matrix.name }}"
            echo
            echo '```diff'
            nix store diff-closures "$BASE_PATH" "${{ steps.build.outputs.head_path }}" | perl -pe 's/\e\[[0-9;]*[A-Za-z]//g'
            echo '```'
          } > "diff-${{ matrix.name }}.md"
      - if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: diff-${{ matrix.name }}
          path: diff-${{ matrix.name }}.md

  pr-comment:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/download-artifact@v5
        with:
          path: diffs
          pattern: diff-*
          merge-multiple: true
      - name: Post PR diff comment
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const marker = '<!-- diff -->';
            const files = fs.readdirSync('diffs').filter(file => file.endsWith('.md')).sort();
            const sections = files.map(file => fs.readFileSync(path.join('diffs', file), 'utf8').trim());
            const body = `${marker}\n## package diff\n\n${sections.join('\n\n')}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 100,
            });

            const existing = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
